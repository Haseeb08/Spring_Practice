<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List of Songs</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">
	<style>
		
		section {
			margin-top: 20px;
			 
		}
		
		footer {
		   
		   left: 0;
		   bottom: 0;
		   width: 100%;
		   color: white;
		   text-align: center;
		}


		ul {
		
		display: grid;
		
		}

		.eachSong {
		 
		
		 border: 2px solid blue ;
		 margin-top: 15px;
		 width: 700px;
		 box-shadow: 2px;
		 
		 border-radius: 2px;
		}

		.song-title {
		text-align: center;
		font-weight: bold;
		
		}
		
		.song-singer {
		color:black;
		height: 30px;
		}
	</style>
	
</head>

<body>

<header class="header"> 
	
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    
    <a class="navbar-brand" href="#">Music Player
    <img src="" width="30" height="30" class="d-inline-block align-top pr-3" alt="">
    </a>
    
    
      <a class="nav-item nav-link active" th:href="@{/songs/list}">Home <span class="sr-only">(current)</span></a>
      
      <a class="nav-item nav-link" th:href="@{/songs/showFormForAddNewSong}">Download</a>
      
      <a class="nav-item nav-link"  th:href="@{/songs/displayPlaylist}">My Favourites</a>
      
    </div>
  </div>



</nav>

</header>

<section class="bg-light">
<div class="container ">
	
	
	
			
			<h3>Available Songs</h3> 
			
		
		
		
		<ul >	
			<li class="eachSong  mb-2 text-white rounded" th:each="tempSong : ${allSongs}">
			
			
			<p class="song-title p-3 bg-primary  "><span th:text="${tempSong.songName}"></span></p>
				
			<p class="song-singer p-3 ">	Singer - <span th:text="${tempSong.singerName}"></span></p>
			
			<hr>
			
 				 <a th:href="@{/songs/showPlayPage(songId=${tempSong.id})}" 
 						class="btn btn-primary btn-sm ml-3"> 
 							Play</a>	 
 				
 				 <a th:href="@{/songs/deleteSong(songId=${tempSong.id})}" 
 						class="btn btn-danger btn-sm ml-2"
 						onclick="if (!(confirm('Are you sure , you want to delete this song ?'))) return false"> 
 							Delete</a>
 										
 				<a th:href="@{/songs/addToPlaylist(songId=${tempSong.id})}" 
 						class="btn btn-info btn-sm ml-2" 
 						onclick="if (!(confirm('Are you sure , you want to add this song to favourites ?'))) return false"> 
 							Add to fav
 							</a> 
							
							
				</li>
				
		
			</ul>					
		
	</div>
					



	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			<th>Song Name</th>
			<th>Singer Name</th>
			<th>fav</th>
			<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempSong : ${allSongs}">
				
				<td th:text="${tempSong.songName}"></td>
				<td th:text="${tempSong.singerName}"></td>
				<td th:text="${tempSong.favourite}"></td>
				<td>
				
 				 <a th:href="@{/songs/showPlayPage(songId=${tempSong.id})}" 
 						class="btn btn-primary btn-sm "> 
 							Play</a>	 
 				
 				 <a th:href="@{/songs/deleteSong(songId=${tempSong.id})}" 
 						class="btn btn-primary btn-sm "
 						onclick="if (!(confirm('Are you sure , you want to delete this song ?'))) return false"> 
 							Delete</a>
 										
 				<a th:href="@{/songs/addToPlaylist(songId=${tempSong.id})}" 
 						class="btn btn-primary btn-sm " 
 						onclick="if (!(confirm('Are you sure , you want to add this song to favourites ?'))) return false"						> 
 							Add to fav
 							</a> 
							
							
				</td>
			</tr>
								
		</tbody>
	
	</table>
	
					
</div>	
</section>

<footer class="footer footer-dark bg-dark font-small">

  <!-- Copyright -->
  <div><a class="pin-ic">
            <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
          </a>
	</div> 
  <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
    <a href="https://github.com/Haseeb08/">Haseeb </a>
  </div>
  <!-- Copyright -->

</footer>

</body>

</html>
