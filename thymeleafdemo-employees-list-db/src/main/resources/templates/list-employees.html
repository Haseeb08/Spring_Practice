<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List of Employees</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<style>
	
	</style>
	
</head>

<body>

<div class="container">
	<h3>List of Employees : </h3>
	<hr>
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
		</a>
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmp : ${employeeList}">
				
				<td th:text="${tempEmp.firstName}"></td>
				<td th:text="${tempEmp.lastName}"></td>
				<td th:text="${tempEmp.email}"></td>
				<td> <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmp.id})}"
						class="btn btn-primary btn-sm ">
							Update</a>	
							<a th:href="@{/employees/delete(employeeId=${tempEmp.id})}"
						class="btn btn-danger btn-sm "
						onclick="if (!(confirm('Are you sure , you want to delete this employee ?'))) return false">
							Delete
							</a>
				</td>
			</tr>
								
		</tbody>
	
	</table>
	
</div>	
</body>

</html>
